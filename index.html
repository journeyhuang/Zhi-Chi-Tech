<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>咫尺科技 | 光影亲情-智能情感陪伴终端</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+XiaoWei&family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --font-body: 'Noto Sans SC', sans-serif;
        --font-display: 'ZCOOL XiaoWei', serif;
        --brand: #f97316;
        --ink: #0f172a;
      }
      body {
        font-family: var(--font-body);
        scroll-behavior: smooth;
        background: radial-gradient(circle at top, rgba(251, 146, 60, 0.08), transparent 60%),
                    radial-gradient(circle at 20% 20%, rgba(56, 189, 248, 0.08), transparent 55%),
                    #f8fafc;
        position: relative;
      }
      body::before {
        content: "";
        position: fixed;
        inset: 0;
        background-image: radial-gradient(rgba(15, 23, 42, 0.06) 1px, transparent 1px);
        background-size: 120px 120px;
        opacity: 0.35;
        pointer-events: none;
        z-index: 0;
      }
      #root {
        position: relative;
        z-index: 1;
      }
      .font-display {
        font-family: var(--font-display);
      }
      /* Custom scrollbar for chat */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      .hologram-effect {
        box-shadow: 0 0 15px rgba(56, 189, 248, 0.5), inset 0 0 15px rgba(56, 189, 248, 0.2);
        border: 1px solid rgba(56, 189, 248, 0.3);
      }
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
    </style>
