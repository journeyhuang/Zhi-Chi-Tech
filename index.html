<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>灵境舱 Spirit Cabin | 桌面级全息数字手办</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;600;700&family=Oxanium:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --font-body: 'Noto Sans SC', sans-serif;
        --font-display: 'Oxanium', 'Noto Sans SC', sans-serif;
        --brand: #00f3ff;
        --accent: #ff4fd8;
        --metal: #c9d4e4;
        --ink: #0b0d12;
        --ink-soft: #121520;
      }
      body {
        font-family: var(--font-body);
        scroll-behavior: smooth;
        background: radial-gradient(1200px circle at 10% 10%, rgba(0, 243, 255, 0.12), transparent 55%),
                    radial-gradient(900px circle at 90% 20%, rgba(255, 79, 216, 0.1), transparent 55%),
                    linear-gradient(180deg, #0b0d12 0%, #0f1117 45%, #090b10 100%);
        position: relative;
        color: #e2e8f0;
      }
      body::before {
        content: "";
        position: fixed;
        inset: 0;
        background-image:
          linear-gradient(rgba(255, 255, 255, 0.06) 1px, transparent 1px),
          linear-gradient(90deg, rgba(255, 255, 255, 0.04) 1px, transparent 1px);
        background-size: 80px 80px;
        opacity: 0.25;
        pointer-events: none;
        z-index: 0;
      }
      #root {
        position: relative;
        z-index: 1;
      }
      .font-display {
        font-family: var(--font-display);
      }
      .glass-panel {
        background: rgba(15, 18, 26, 0.65);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 24px 60px rgba(0, 0, 0, 0.45);
      }
      .neon-border {
        box-shadow: 0 0 30px rgba(0, 243, 255, 0.25), inset 0 0 20px rgba(0, 243, 255, 0.12);
        border: 1px solid rgba(0, 243, 255, 0.4);
      }
      /* Custom scrollbar for chat */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      .hologram-effect {
        box-shadow: 0 0 30px rgba(0, 243, 255, 0.5), inset 0 0 25px rgba(0, 243, 255, 0.2);
        border: 1px solid rgba(0, 243, 255, 0.4);
      }
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-spin-slow {
        animation: spin-slow 18s linear infinite;
      }
      @keyframes pulse-glow {
        0%, 100% { opacity: 0.35; }
        50% { opacity: 0.7; }
      }
      .animate-pulse-glow {
        animation: pulse-glow 5s ease-in-out infinite;
      }
    </style>

  </body>
